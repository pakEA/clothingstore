<div class="content-topbar flex-sb-m h-full container">
    <div class="left-top-bar">
        Free shipping for standard order over $100
    </div>

    <div class="right-top-bar flex-w h-full">
        <a href="#" class="flex-c-m trans-04 p-lr-25">
            Help & FAQs
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'auth:edit' %}" class="flex-c-m trans-04 p-lr-25">
                {{ user.first_name|default:'user'|capfirst }}
            </a>
        {% endif %}
        {% if user.is_authenticated %}
            <a href="{% url 'auth:logout' %}" class="flex-c-m trans-04 p-lr-25">
                Log out
            </a>
        {% else %}
            <a href="{% url 'auth:login' %}" class="flex-c-m trans-04 p-lr-25">
                Log in
            </a>

            <a href="{% url 'auth:register' %}" class="flex-c-m trans-04 p-lr-25">
                Sign up
            </a>
        {% endif %}

        <a href="#" class="flex-c-m trans-04 p-lr-25">
            EN
        </a>

        <a href="#" class="flex-c-m trans-04 p-lr-25">
            USD
        </a>
    </div>
</div>
