{% load static %}

<!-- Logo desktop -->
<a href="#" class="logo">
    <img src="{% static 'images/icons/logo-01.png' %}" alt="IMG-LOGO">
</a>

<!-- Menu desktop -->
<div class="menu-desktop">
    <ul class="main-menu active-menu">
        <li class="{% if request.resolver_match.url_name == 'index' %} active-menu {% endif %}">
            <a href="{% url 'main:index' %}">
                Home
            </a>
        </li>

        <li class="label1 {% if request.resolver_match.url_name == 'hot_product' %} active-menu {% endif %}" data-label1="hot">
            <a href="{% url 'main:hot_product' %}">
                Exclusive
            </a>
        </li>

        <li class="{% if request.resolver_match.url_name == 'blog' %} active-menu {% endif %}">
            <a href="{% url 'main:blog' %}">
                Blog
            </a>
        </li>

        <li class="{% if request.resolver_match.url_name == 'about' %} active-menu {% endif %}">
            <a href="{% url 'main:about' %}">
                About
            </a>
        </li>

        <li class="{% if request.resolver_match.url_name == 'contact' %} active-menu {% endif %}">
            <a href="{% url 'main:contact' %}">
                Contact
            </a>
        </li>
    </ul>
</div>

<!-- Icon header -->
<div class="wrap-icon-header flex-w flex-r-m">
    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
        <i class="zmdi zmdi-search"></i>
    </div>
    {% if user.is_authenticated %}
        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="{{ user.basket_quantity }}">
            <i class="zmdi zmdi-shopping-cart"></i>
        </div>

        <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
            <i class="zmdi zmdi-favorite-outline"></i>
        </a>
    {% else %}
        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart" data-notify="0">
            <i class="zmdi zmdi-shopping-cart"></i>
        </div>

        <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
            <i class="zmdi zmdi-favorite-outline"></i>
        </a>
    {% endif %}
</div>
